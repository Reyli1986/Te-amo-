<!DOCTYPE html>
<html lang="es">
<head>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #b30000, #ff4d4d);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Dancing Script', cursive;
  overflow: hidden;
  color: #000;
}

/* CONTENEDOR */
.container {
  text-align: center;
  padding: 25px;
  animation: fadeIn 1.2s ease;
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 40px;
}

/* BOTONES */
button {
  font-size: 1.6rem;
  padding: 14px 32px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ffb6c1;
  animation: pulse 1.4s infinite;
}

#no {
  background: #eeeeee;
  position: absolute;
}

/* ANIMACIONES */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* CORAZONES */
.heart {
  position: absolute;
  color: rgba(255, 0, 0, 0.6);
  font-size: 22px;
  animation: fall 7s linear infinite;
}

@keyframes fall {
  from { top: -10%; }
  to { top: 110%; }
}
</style>
</head>

<body onclick="startMusic()">

<audio id="music" loop>
  <source src="perfect.mp3" type="audio/mpeg">

<div class="container" id="content">

    Mi Ni√±a Hermosa üíñ<br>

<script>
let musicStarted = false;

function startMusic() {
  if (!musicStarted) {
    document.getElementById("music").play();

  }
}

function yes() {
  if (navigator.vibrate) navigator.vibrate(250);

  document.body.innerHTML = `

function moveNo() {
  const no = document.getElementById("no");
  const maxX = window.innerWidth - no.offsetWidth;
  const maxY = window.innerHeight - no.offsetHeight;

  no.style.left = Math.random() * maxX + "px";
  no.style.top = Math.random() * maxY + "px";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = Math.random() * 18 + 16 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}
</script>
