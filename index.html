<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #8b0000, #ff4d4d);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #000;
}

.container {
  text-align: center;
  padding: 25px;
  animation: fadeIn 1.2s ease;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 2.6rem;
  margin-bottom: 15px;
}

p {
  font-family: 'Montserrat', sans-serif;
  font-size: 1.1rem;
  margin-bottom: 25px;
}

#countdown {
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 35px;
}

button {
  font-family: 'Montserrat', sans-serif;
  font-size: 1.4rem;
  padding: 14px 30px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ffb6c1;
  animation: pulse 1.5s infinite;
}

#no {
  background: #eeeeee;
  position: absolute;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Corazones */
.heart {
  position: absolute;
  color: rgba(255, 0, 0, 0.6);
  font-size: 20px;
  animation: fall 7s linear infinite;
}

@keyframes fall {
  from { top: -10%; }
  to { top: 110%; }
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1>Mi Ni√±a Hermosa üíñ</h1>
  <p>¬øQuieres ser mi San Valent√≠n?</p>

  <div id="countdown">Cargando cuenta regresiva...</div>

  <button id="yes" onclick="yes()">S√≠‚ù£Ô∏è</button>
  <button id="no" onclick="moveNo()">No... üòû</button>
</div>

<script>
// CUENTA REGRESIVA
const countdownEl = document.getElementById("countdown");
const valentines = new Date(new Date().getFullYear(), 1, 14, 0, 0, 0);

function updateCountdown() {
  const now = new Date();
  const diff = valentines - now;

  if (diff <= 0) {
    countdownEl.innerHTML = "üíò ¬°Hoy es San Valent√≠n! üíò";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML =
    `‚è≥ Faltan ${days} d√≠as, ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

// BOT√ìN NO
function moveNo() {
  const no = document.getElementById("no");
  const maxX = window.innerWidth - no.offsetWidth;
  const maxY = window.innerHeight - no.offsetHeight;

  no.style.left = Math.random() * maxX + "px";
  no.style.top = Math.random() * maxY + "px";
}

// BOT√ìN S√ç
function yes() {
  document.body.innerHTML = `
    <div class="container">
      <h1>‚ù§Ô∏è</h1>
      <h1>
        Eres lo mejor que me ha pasado Karina,<br>
        gracias por existir.<br><br>
        ¬°FELIZ SAN VALENT√çN!
      </h1>
    </div>
  `;

  setInterval(createHeart, 350);
}

// CORAZONES
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = Math.random() * 18 + 14 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}
</script>

</body>
</html>
